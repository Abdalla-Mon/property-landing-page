<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link href="../css/project_.css" rel="stylesheet" type="text/css">
    <title>تفاصيل المشروع</title>
    <link rel="icon" href="/uploads/logo.png">
    <style>
        .navbar .nav-links a {
            color: #000000 !important;
        }
        main {
            min-height: 100vh;
        }
        #project-details {
            padding: 50px 15px;
            padding-top: 100px;
        }
    </style>
</head>
<body>
<div id="loader-wrapper">
    <div id="loader">
        <div class="loading-indicator"></div>
    </div>
</div>
<img src="/uploads/logo.png" alt="Logo" class="loader-logo">
<div class="page-content">
    <header class="header-absolute">
        <div class="container">
            <div class="navbar">
                <a href="/">

                <img src="/uploads/logo.png" alt="Logo" class="logo">
                </a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="/">الصفحه الرئيسيه</a></li>
                        <li><a href="/#services">خدماتنا</a></li>
                        <li><a href="/projects">المشاريع</a></li>
                        <li><a href="/#about-us">من نحن</a></li>
                        <li><a href="/#contact-us">تواصل معنا</a></li>
                    </ul>
                    <div class="menu-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </nav>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
        <div class="drawer open" id="drawer">
            <button class="drawer-close">×</button>
            <ul>
                <li><a href="/">الصفحه الرئيسيه</a></li>
                <li><a href="/#services">خدماتنا</a></li>
                <li><a href="/projects">المشاريع</a></li>
                <li><a href="/#about-us">من نحن</a></li>
                <li><a href="/#contact-us">تواصل معنا</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section id="project-details">
            <div class="container">
                <div class="swiper-container main-slider">
                    <div class="swiper-wrapper" id="main-slider-wrapper">
                        <!-- Dynamic slides will be appended here -->
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>

                <div class="swiper-container thumb-slider">
                    <div class="swiper-wrapper" id="thumb-slider-wrapper">
                        <!-- Dynamic thumbnail slides will be appended here -->
                    </div>
                </div>

                <div class="project-info">
                    <h1 id="project-name"></h1>
                    <p id="project-description"></p>
                    <div id="project-features"></div>
                    <div id="project-services"></div>
                </div>
<h1 id="video_title">
    فيديو المشروع
</h1>
                <div id="project-video"></div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div class="container">
            <p>&copy; 2024 شركة الحياة العصرية للتطوير العقاري. جميع الحقوق محفوظة.</p>
            <a href="https://abdalla-webportfolio.vercel.app/">تم التطوير بواسطة <span>AbdallaMon</span></a>
        </div>
    </footer>
</div>
<!-- Include Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

<script src="../js/project-ui.js"></script>
</body>
</html>
